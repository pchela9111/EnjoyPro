<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/picturefill.min.js"></script>
    <title>HTML Academy: Седона. Форма отзыва</title>
  </head>
  <body>
    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <div class="container">
      <header class="header-main">
        <nav class="nav-main  nav-main--closed nav-main--nojs">
          <a class="nav-main__logo  nav-main__logo--bottom" href="index.html">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
              <img src="img/logo-sedona-mobile.svg" width="102" height="83" alt="Седона">
            </picture>
          </a>
          <ul class="nav-main__list  nav-main__list--over">
            <li class="nav-main__item"><a class="nav-main__link" href="index.html">Главная</a></li>
            <li class="nav-main__item"><a class="nav-main__link" href="photo.html">Фото и видео</a></li>
            <li class="nav-main__item"><a class="nav-main__link">Форма отзыва</a></li>
            <li class="nav-main__item"><a class="nav-main__link" href="https://htmlacademy.ru">HTML academy</a></li>
          </ul>
          <div class="nav-main__back  nav-main__back--under">
            <div class="nav-main__row  nav-main__row--bottom">
              <div class="nav-main__inner">
              <button class="nav-main__toggle" type="button"><span class="visually-hidden">Открыть/ закрыть меню </span></button>
              </div>
            </div>
            <img class="nav-main__img  nav-main__img--small" src="img/text-sedona.svg" alt="Sedona">
          </div>
        </nav>
      </header>
      <main>
      </main>
      <footer class="footer-main">
      <div class="footer-main__inner">
        <a class="footer-main__hashtag" href="#">#VisitSedona</a>
        <ul class="social">
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="social__svg  social__svg--tw" width="18" height="14"><use xlink:href="#icon-twitter"></use></svg>
              <span class="visually-hidden">Twitter</span>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="social__svg  social__svg--fb" width="9" height="18"><use xlink:href="#icon-facebook"></use></svg>
              <span class="visually-hidden">Facebook</span>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="social__svg  social__svg--yt" width="20" height="14"><use xlink:href="#icon-youtube"></use></svg>
              <span class="visually-hidden">Youtube</span>
            </a>
          </li>
        </ul>
        <div class="footer-main__html-logo">
          <p class="footer-main__text">Разработано</p>
          <a class="footer-main__link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Переход на сайт htmlacademy.ru">
            <svg class="footer-main__svg" width="27" height="34" role="img" aria-labelledby="heading">
              <title id="heading">Логотип htmlacademy</title><use xlink:href="#icon-logo-htmlacademy"></use></svg>
          </a>
        </div>
      </div>
    </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
